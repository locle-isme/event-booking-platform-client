<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div id="app">
    <div class="container" style="padding-top: 100px;padding-bottom: 50px">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Last name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">First name</label>
                                    <input type="text" class="form-control" id="inputFirstName"
                                           placeholder="First name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUsername">User name</label>
                                <input type="text" class="form-control" id="inputUsername" placeholder="User name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="inputRePassword">Re-enter password</label>
                                <input type="text" class="form-control" id="inputRePassword" placeholder="Re-enter Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
