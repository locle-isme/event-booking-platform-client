<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Booking Platform</title>
    <!-- fonts -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />-->

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/material-dashboard.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div id="app">
    <app-header></app-header>
    <div class="container" style="padding-top: 100px;padding-bottom: 50px">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-success">Detail event</div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <tbody>
                                <tr>
                                    <td>Mã vé</td>
                                    <td colspan="5"><strong class="text-primary">PQOFUO</strong></td>
                                </tr>
                                <tr>
                                    <td>Họ tên</td>
                                    <td colspan="5"><strong>Le Van Loc</strong></td>
                                </tr>
                                <tr>
                                    <td>Event</td>
                                    <td><strong>abcxyz</strong></td>
                                    <td>Organizer</td>
                                    <td><strong>0358771364</strong></td>
                                    <td>Date</td>
                                    <td><strong>0358771364</strong></td>
                                </tr>
                                <tr>
                                    <td>Additional workshop</td>
                                    <td colspan="5"><strong>Bac Binh Minh ⇒ Sai Gon</strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <transition name="right2left">
        <div v-if="store.getToast().type && store.getToast().message" :key="store.getToast().timer" class="alert"
             :class="'alert-' + store.getToast().type">{{store.getToast().message}}
        </div>
    </transition>
</div>
<script src="js/vendor/vue.min.js"></script>
<script src="js/vendor/vue-router.min.js"></script>
<script src="js/vendor/axios.min.js"></script>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/config/config.js"></script>
<script src="js/config/store.js"></script>
<script src="js/components/app-header.js"></script>
<script src="js/components/errors/404.js"></script>
<script src="js/components/events/index.js"></script>
<script src="js/components/events/agenda.js"></script>
<script src="js/components/events/registration.js"></script>
<script src="js/components/speakers/detail.js"></script>
<script src="js/components/sessions/detail.js"></script>
<script src="js/components/users/login.js"></script>
<script src="js/components/users/register.js"></script>
<script src="js/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
